<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let media of [1,2,3,4,5,6,7,8,9]; let i = index" no-padding col-4 class="media-box">
        <img src="assets/images/posts/fall-autumn-red-season.jpg" class="img" />
        <span class="selected">
          <ion-icon name="checkmark-circle"></ion-icon>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
