<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid *ngIf="isImageActive">
    <ion-row>
      <ion-col *ngFor="let media of mediaList; let i = index" no-padding col-4 class="media-box">
        <img src="{{ media.image }}" class="img" />
        <span class="selected">
          <ion-icon name="checkmark-circle"></ion-icon>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
