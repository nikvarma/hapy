<ion-header>

  <ion-navbar>
    <!-- <ion-title>Chats</ion-title> -->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of chatList">
      <ion-item (click)="chat()">
        <ion-avatar item-start>
          <img src="assets/images/users/girl-icon.png" />
        </ion-avatar>
        <h2>
          <ion-icon class="font-medium online-green" name="disc"></ion-icon>
          {{ item }}
        </h2>
        <p class="font-medium">
          Hi, how are you?
        </p>
        <ion-badge item-end>260k</ion-badge>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button class="call-bg-color" (click)="call()">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
