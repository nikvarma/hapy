<ion-content class="calling-bg">
  <ion-list>

    <ion-item class="bg-transparent padding-0 user-image">
      <ion-thumbnail>
        <img src="assets/images/users/girl-icon.png" />
      </ion-thumbnail>
    </ion-item>

  </ion-list>
  <div text-center>
    <h2 class="user-name">
      Alen D'melo
    </h2>
  </div>
  <div class="calling-pickup-control" text-center>

  </div>
  <div class="calling-pickup-end" text-center>

      <button ion-button large class="call-control call">
        <ion-icon name="call"></ion-icon>
      </button>
      <span class="call-control-text">Call</span>

    <div class="call-box">
      <button ion-button large class="call-control end">
        <ion-icon name="close"></ion-icon>
      </button>
      <span class="call-control-text">End</span>
    </div>
